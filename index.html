<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Aplikasi Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: none; /* Sembunyikan konten sebelum loading selesai */
        }
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .loader {
            width: 80px;
            height: 80px;
            border: 12px solid #f3f3f3;
            border-top: 12px solid #3498db;
            border-bottom: 12px solid #ff5733;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        .loader-text {
            margin-top: 20px;
            font-size: 18px;
            color: #3498db;
            animation: blink 1s step-end infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
        header {
            background-color: #ff5733;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed; /* Agar tetap terlihat saat di-scroll */
            top: 0;
            width: 100%;
            z-index: 500;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* Memastikan padding dihitung dalam ukuran total */
        }
        header .logo img {
            height: 40px;
        }
        header .search-container {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            max-width: 400px; /* Maksimal lebar kotak pencarian */
        }
        header .search-input {
            border: none;
            padding: 5px 10px;
            border-radius: 20px;
            outline: none;
            flex: 1; /* Membuat input mengisi ruang yang tersedia */
            font-size: 16px;
        }
        header .search-icon {
            font-size: 24px;
            color: #ff5733;
            margin-left: 10px;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px 20px; /* Tambahkan padding untuk memberi ruang pada header */
        }
        .video-card {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .video-card iframe {
            width: 100%;
            height: 225px;
            display: block;
        }
        .video-info {
            padding: 10px;
        }
        .video-info h3 {
            font-size: 16px;
            margin: 0;
            color: #333;
        }
        .video-info p {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        footer {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease, transform 0.1s ease;
        }
        footer a:hover {
            color: #ff5733;
        }
        footer a:active {
            transform: scale(0.9);
        }
        footer a .icon {
            display: block;
            text-align: center;
            margin-bottom: 5px;
        }
        footer a span {
            font-size: 12px;
            display: block;
            text-align: center;
        }
    </style>
    <!-- Link ke Font Awesome untuk menggunakan ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-text">Loading...</div>
    </div>

    <header>
        <div class="logo">
            <img src="URL_LOGO" alt="Logo Aplikasi"> <!-- Ganti URL_LOGO dengan link gambar logo dari Google -->
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Cari...">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="video-info">
                <h3>Judul Video Belajar 1</h3>
                <p>Deskripsi singkat video.</p>
            </div>
        </div>
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="video-info">
                <h3>Judul Video Belajar 2</h3>
                <p>Deskripsi singkat video.</p>
            </div>
        </div>
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID3" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="video-info">
                <h3>Judul Video Belajar 3</h3>
                <p>Deskripsi singkat video.</p>
            </div>
        </div>
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="video-info">
                <h3>Judul Video Belajar 4</h3>
                <p>Deskripsi singkat video.</p>
            </div>
        </div>
    </section>

    <footer>
        <a href="#home">
            <i class="fas fa-home icon"></i>
            <span>Home</span>
        </a>
        <a href="javascript:history.back()">
            <i class="fas fa-arrow-left icon"></i>
            <span>Back</span>
        </a>
        <a href="#materi">
            <i class="fas fa-book icon"></i>
            <span>Materi</span>
        </a>
        <a href="#about">
            <i class="fas fa-info-circle icon"></i>
            <span>Tentang</span>
        </a>
    </footer>

    <script>
        window.onload = function() {
            document.querySelector('.loader-wrapper').style.display = 'none';
            document.body.style.display = 'block'; /* Tampilkan konten setelah loading selesai */
        };
    </script>
</body>
</html>
