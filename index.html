<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Aplikasi Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6a0dad, #8a2be2); /* Gradasi ungu */
            color: #fff; /* Warna teks putih untuk kontras */
        }
        header {
            background-color: #ff0000; /* Warna merah */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo img {
            height: 40px;
        }
        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }
        .hero {
            position: relative;
            height: 250px;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: background-image 1s ease-in-out;
        }
        .hero h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .hero .btn {
            background-color: #fca311;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .hero .btn:hover {
            background-color: #e69500;
        }
        .features {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f4f8;
            padding: 20px 0;
            text-align: center;
            flex-wrap: nowrap;
        }
        .feature-item {
            width: 30%;
            margin: 0 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .feature-item.pwa-ready {
            background-color: #6a0dad; /* Warna ungu untuk PWA Ready */
            color: #fff; /* Warna teks putih untuk kontras */
        }
        .feature-item.bootstrap5 {
            background-color: #8a2be2; /* Warna ungu untuk Bootstrap 5 */
            color: #fff; /* Warna teks putih untuk kontras */
        }
        .feature-item.vanilla-js {
            background-color: #6a0dad; /* Warna ungu untuk Vanilla JS */
            color: #fff; /* Warna teks putih untuk kontras */
        }
        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .feature-item img {
            height: 50px;
            margin-bottom: 10px;
        }
        .feature-item h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .feature-item p {
            font-size: 14px;
            color: #e0e0e0;
        }
        .cta {
            background-image: url('https://i.pinimg.com/564x/ae/32/80/ae3280c3781d1b4bfb074342a9d0c71e.jpg');
            background-size: cover;
            background-position: center;
            padding: 60px 20px;
            text-align: center;
            margin: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            color: #fff;
            position: relative;
        }
        .cta::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        .cta h2, .cta p, .cta .btn {
            position: relative;
            z-index: 1;
        }
        .cta h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .cta p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .cta .btn {
            background-color: #fca311;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .cta .btn:hover {
            background-color: #e69500;
        }
        footer {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.2s;
        }
        footer a:hover {
            transform: scale(1.2);
        }
        @media (max-width: 768px) {
            .features {
                justify-content: space-around;
                flex-wrap: nowrap;
                overflow-x: auto;
            }
            .feature-item {
                min-width: 30%;
                flex-shrink: 0;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://w7.pngwing.com/pngs/722/1011/png-transparent-logo-icon-instagram-logo-instagram-logo-purple-violet-text-thumbnail.png" alt="Logo Aplikasi">
        </div>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <section class="hero" id="hero">
        <h1>Build with Bootstrap 5</h1>
        <p>Build fast, responsive sites with Bootstrap.</p>
        <a href="#" class="btn">Buy Now</a>
    </section>

    <section class="features">
        <div class="feature-item pwa-ready">
            <img src="https://w7.pngwing.com/pngs/282/704/png-transparent-facebook-messenger-logo-icon-facebook-facebook-logo-blue-text-trademark-thumbnail.png" alt="PWA Ready">
            <h3>PWA Ready</h3>
        </div>
        <div class="feature-item bootstrap5">
            <img src="https://via.placeholder.com/100x50" alt="Bootstrap 5">
            <h3>Bootstrap 5</h3>
        </div>
        <div class="feature-item vanilla-js">
            <img src="https://via.placeholder.com/100x50" alt="Vanilla JS">
            <h3>Vanilla JS</h3>
        </div>
    </section>

    <section class="cta">
        <h2>Reusable elements</h2>
        <p>More than 220+ reusable modern design elements. Just copy the code and paste it on your desired page.</p>
        <a href="#" class="btn">All elements</a>
    </section>

    <footer>
        <a href="#"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-arrow-left"></i></a>
        <a href="#"><i class="fas fa-book"></i></a>
        <a href="#"><i class="fas fa-info-circle"></i></a>
    </footer>

    <script>
        const images = [
            'https://i.pinimg.com/564x/ae/32/80/ae3280c3781d1b4bfb074342a9d0c71e.jpg',
            'https://via.placeholder.com/800x400?text=Slide+1',
            'https://via.placeholder.com/800x400?text=Slide+2'
        ];
        let currentImageIndex = 0;

        function changeBackground() {
            const hero = document.getElementById('hero');
            hero.style.backgroundImage = `url('${images[currentImageIndex]}')`;
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        setInterval(changeBackground, 3000);

        window.onload = function() {
            changeBackground();
        };
    </script>
</body>
</html>
